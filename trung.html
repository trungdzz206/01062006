<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán tỷ lệ Trái - Giữa - Phải</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        input { width: 100px; margin: 5px; padding: 5px; }
        button { padding: 8px 15px; margin-top: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dự đoán tỷ lệ</h2>
        <label>Trái:</label>
        <input type="number" id="left" value="0"><br>
        <label>Giữa:</label>
        <input type="number" id="center" value="0"><br>
        <label>Phải:</label>
        <input type="number" id="right" value="0"><br>
        <button onclick="calculateRatio()">Tính toán</button>
        <button onclick="generateRandomPercentage()">Dự đoán ngẫu nhiên</button>
        <div class="result" id="result"></div>
        <div class="result" id="randomResult"></div>
    </div>

    <script>
        function calculateRatio() {
            let left = parseFloat(document.getElementById("left").value) || 0;
            let center = parseFloat(document.getElementById("center").value) || 0;
            let right = parseFloat(document.getElementById("right").value) || 0;
            let total = left + center + right;
            
            if (total === 0) {
                document.getElementById("result").innerHTML = "Vui lòng nhập giá trị hợp lệ.";
                return;
            }
            
            let leftPercent = ((left / total) * 100).toFixed(2);
            let centerPercent = ((center / total) * 100).toFixed(2);
            let rightPercent = ((right / total) * 100).toFixed(2);
            
            document.getElementById("result").innerHTML = `
                Trái: ${leftPercent}%<br>
                Giữa: ${centerPercent}%<br>
                Phải: ${rightPercent}%
            `;
        }

        function generateRandomPercentage() {
            let randomLeft = (Math.random() * 100).toFixed(2);
            let randomCenter = (Math.random() * 100).toFixed(2);
            let randomRight = (Math.random() * 100).toFixed(2);
            document.getElementById("randomResult").innerHTML = `
                Dự đoán ngẫu nhiên:<br>
                Trái: ${randomLeft}%<br>
                Giữa: ${randomCenter}%<br>
                Phải: ${randomRight}%
            `;
        }
    </script>
</body>
</html>
